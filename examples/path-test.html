<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin Mini Codeblock - Path Syntax Test</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body style="background: #f5f5f5; padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <h1 style="color: #333; margin-bottom: 2rem;">Path Codeblock Type Examples</h1>

    <h2 style="color: #555; margin-top: 2rem;">Simple Paths</h2>
    <div class="fmc-wrapper">
        <div class="fmc-header">
            <span class="fmc-lang">path</span>
            <button class="fmc-copy">Copy</button>
        </div>
        <pre class="fmc-pre"><code class="fmc-code"><span class="fmc-path-slash">/</span>usr<span class="fmc-path-slash">/</span>local<span class="fmc-path-slash">/</span><span class="fmc-path-filename">bin</span></code></pre>
    </div>

    <h2 style="color: #555; margin-top: 2rem;">Paths with Extensions</h2>
    <div class="fmc-wrapper">
        <div class="fmc-header">
            <span class="fmc-lang">path</span>
            <button class="fmc-copy">Copy</button>
        </div>
        <pre class="fmc-pre"><code class="fmc-code"><span class="fmc-path-slash">/</span>etc<span class="fmc-path-slash">/</span>nginx<span class="fmc-path-slash">/</span><span class="fmc-path-filename">nginx.conf</span></code></pre>
    </div>

    <h2 style="color: #555; margin-top: 2rem;">Paths with Numbers</h2>
    <div class="fmc-wrapper">
        <div class="fmc-header">
            <span class="fmc-lang">path</span>
            <button class="fmc-copy">Copy</button>
        </div>
        <pre class="fmc-pre"><code class="fmc-code"><span class="fmc-path-slash">/</span>var<span class="fmc-path-slash">/</span>log<span class="fmc-path-slash">/</span><span class="fmc-path-filename">syslog.2024-01-15.gz</span></code></pre>
    </div>

    <h2 style="color: #555; margin-top: 2rem;">Multiline Paths</h2>
    <div class="fmc-wrapper">
        <div class="fmc-header">
            <span class="fmc-lang">path</span>
            <button class="fmc-copy">Copy</button>
        </div>
        <pre class="fmc-pre"><code class="fmc-code"><span class="fmc-path-slash">/</span>home<span class="fmc-path-slash">/</span>user<span class="fmc-path-slash">/</span>documents<span class="fmc-path-slash">/</span><span class="fmc-path-filename">report.pdf</span>
<span class="fmc-path-slash">/</span>var<span class="fmc-path-slash">/</span>www<span class="fmc-path-slash">/</span>html<span class="fmc-path-slash">/</span><span class="fmc-path-filename">index.html</span>
<span class="fmc-path-slash">/</span>opt<span class="fmc-path-slash">/</span>app<span class="fmc-path-slash">/</span>bin<span class="fmc-path-slash">/</span><span class="fmc-path-filename">start.sh</span></code></pre>
    </div>

    <script src="../assets/frontend.js"></script>
</body>
</html>
